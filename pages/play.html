<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Quoi Le Jeu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/logo.svg" >
</head>
<body>
    <div class="header"></div>
    <img id="filter-back" >
    <div id="loader" class="loading" >
        <div class="col center">
            <span class="loader"></span>
            <h3>Chargement du jeu</h3>
            <div id="timeout_loading" class="col center" style="position: absolute; bottom : 100px; display: none">
                <p>Le chargement du jeu semble prendre du temps...</p>
                <div class="row"><button onclick="window.location.reload()" >Recharger la page</button></div>
            </div>
        </div>
    </div>

    </div>
    <video autoplay muted loop id="background-video">
        <source src="/videos/background.webm" type="video/webm">
    </video>
    <div class="game-container col" >
        <section class="space small-x" >
            <h1 class="no-margin" id="nbQuestion" ></h1><h1 id="nbScore" style="cursor: pointer;" class="no-margin" onmouseleave="notify.remove(idSurvol)" onmouseenter="idSurvol = notify.info('Comment est calculÃ© le score ?', false)">Score 10</h1>
        </section>
        <img src="/api/game/loadImgs" class="game_img" id="img_current">
        <section style="margin-bottom: 100px;" class="small" >
            <div  class="center col">
                <div class="col">
                    <form id="game_form" class="row center"><input type="text" autocomplete="off" id="game_name" oninput="serchGames()" placeholder="Nom du jeu"><div class="no-gap"><button type="submit" >Valider</button><button type="button" id="pass" >Passer</button></div></form>
                    <div class="relative prop-co" >
                        <div id="propositions"></div>
                    </div>
                </div>
                <div id="vie"></div>
            </div>
        </section>
    </div>
    <footer></footer>
    <script src="/js/play.js" ></script>
    <script src="/js/notify.js" ></script>
    <script src="/js/main.js" ></script>
</body>
</html>
