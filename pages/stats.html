<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques - C Quoi Le Jeu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/icone.png" type="image/png">
</head>
<body>
    <img id="filter-back" >
    <video autoplay muted loop id="background-video">
        <source src="/videos/background.webm" type="video/webm">
    </video>
    <div class="header">
    </div>
    <div class="game-container">
        <section class="col" >
            <h1 id="win" >Defaite</h1>
            <div id="stats">

            </div>
            <div style="display: none;" id="error"  class="center col">
                <h2>Les statistiques ne sont pas disponibles pendant une partie.</h2>
                <div class="row center">
                    <button onclick="window.location.href = '/solo/game'" >Continuer la partie</button>
                    <button onclick="fetch('/api/game/fin').then(() => { window.location.href = '/?notif=La partie à pris fin' })" >Mettre fin à la partie</button>
                </div>
            </div>
        </section>
    </div>
    <footer></footer>
<script src="/js/currentStats.js" ></script>
<script src="/js/notify.js" ></script>
<script src="/js/main.js"></script>
<script>
    config = {
        contact: false,
        ".header": {
            "logo-container" : true,
            "menu" : true
        },
        "footer": true
    }
</script>
</body>
</html>
